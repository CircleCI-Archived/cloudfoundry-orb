workflows:
  version: 2
  build-deploy:
    jobs:
      - cloudfoundry/dark_deploy:
          appname: blueskygreenbuilds
          org: eddies-org
          space: circleci
          workspace_path: /tmp
          manifest: /tmp/cf-manifest.yml
          package: /tmp/standalone-app.jar
          domain: blueskygreenbuilds.com
      - cloudfoundry/live_deploy:
          appname: blueskygreenbuilds
          org: eddies-org
          space: circleci
          domain: blueskygreenbuilds.com
