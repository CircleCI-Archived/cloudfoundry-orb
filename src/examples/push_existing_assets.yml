description: Deploy with artifacts created in previous CircleCI jobs

usage:
  jobs:
    build:
      machine: true
      steps:
        - checkout
  orbs:
    cloudfoundry: circleci/cloudfoundry@x.y
  version: 2.1
  workflows:
    build-deploy:
      jobs:
        - build
        - cloudfoundry/push:
            appname: your-app
            manifest: null
            org: your-org
            package: null
            requires:
              - build
            space: your-space
            workspace_path: null
